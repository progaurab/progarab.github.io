<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tagged Posts</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .blog-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .blog-card:hover {
      transform: translateY(-5px);
    }
    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-card-body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Blog Posts with Tag: <span id="tag-name"></span></h1>
  <div class="row" id="tagged-posts-container">
    <!-- Tagged blog posts will be injected here dynamically -->
  </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Sample blog data
  const blogs = [
    {
      title: "Understanding JavaScript Closures",
      image: "https://via.placeholder.com/600x300",
      content: "A closure is the combination of a function and the lexical environment within which that function was declared...",
      tags: ["JavaScript", "Programming", "Web"],
      id: 1
    },
    {
      title: "CSS Grid vs Flexbox: Which One to Use?",
      image: "https://via.placeholder.com/600x300",
      content: "CSS Grid and Flexbox are both modern tools that allow developers to create flexible layouts for websites...",
      tags: ["CSS", "Web Design", "Front-End"],
      id: 2
    },
    {
      title: "Exploring Node.js for Backend Development",
      image: "https://via.placeholder.com/600x300",
      content: "Node.js is a runtime environment that allows you to run JavaScript on the server side. In this blog, we explore its features...",
      tags: ["Node.js", "Backend", "JavaScript"],
      id: 3
    }
  ];

  // Get the tag from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const tag = urlParams.get('tag');

  // Filter blogs by tag
  const taggedBlogs = blogs.filter(blog => blog.tags.includes(tag));

  // Display the tagged blog posts
  const container = document.getElementById("tagged-posts-container");
  const tagName = document.getElementById("tag-name");
  tagName.textContent = tag;

  taggedBlogs.forEach(blog => {
    const card = document.createElement("div");
    card.classList.add("col-md-4");
    card.classList.add("mb-4");
    card.innerHTML = `
      <div class="card blog-card">
        <img src="${blog.image}" class="card-img-top" alt="${blog.title}">
        <div class="card-body">
          <h5 class="card-title">${blog.title}</h5>
          <p class="card-text">${blog.content.substring(0, 100)}...</p>
          <a href="blog-post.html?id=${blog.id}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
</script>
</body>
</html>
