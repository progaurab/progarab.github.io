<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Grip Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
        }

        .coming-soon-container {
            position: relative;
            z-index: 2;
        }

        .animated-art {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 10s linear infinite;
            z-index: 1;
            opacity: 0.2;
        }

        .coming-soon-title {
            font-size: 2.5rem;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }

        .coming-soon-subtitle {
            margin-top: 1rem;
            font-size: 1.2rem;
            z-index: 2;
            position: relative;
        }

        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #2575fc;
            background: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            z-index: 2;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Rotating Animation */
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="coming-soon-title">Coming Soon!</h1>
        <p class="coming-soon-subtitle">We are working on something amazing. Stay tuned!</p>
        <a href="index.html" class="home-button">Go to Home</a>
    </div>
    <img class="animated-art" src="https://via.placeholder.com/400" alt="Animated Art">
</body>
</html>
