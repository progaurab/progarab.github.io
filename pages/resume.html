<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .btn-container {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
        #input-section {
            height: auto;
            overflow-y: auto;
            background-color: #f1f1f1;
            padding: 15px;
        }

    #preview-section {
        width: 18cm;
        height: 29.7cm;
        overflow-y: auto;
        background-color: #ffffff;
        padding: 24px 14px; /* Added padding on sides to avoid cutting in PDF */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        border: 2px solid lightgray;
    }

    #preview-section-block {
        margin: 1rem 1.2rem 0.4rem 1.1remx;
    }

    #preview-name {
        font-weight: bold; /* Make name bold */
        font-size: 1.5rem;
    }

        #preview-section a {
            text-decoration: none;
            color: inherit;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .contact-info .left,
        .contact-info .right {
            flex: 0 0 48%;
        }
        .contact-info .right {
            text-align: right;
        }
        @media (max-width: 768px) {
            .form-row > div {
                flex: 100%;
                max-width: 100%;
            }
            #preview-section {
                width: 100%;
                height: auto;
                margin: 0 auto;
                border: 2px solid lightgray;
            }
        }
        
        ul {
            margin: 0;
            padding-left: 20px;
        }
        ul li {
            font-size: 0.9rem;
        }

        #preview-contact span, #preview-contact a {
        text-decoration: none; /* Remove underline for links */
        font-size: 0.9rem; /* Adjust font size for better PDF look */
    }

    .experience-header {
        font-size: 1.1rem; /* Reduced font size */
        background-color: #007bff; /* Blue background */
        color: #f5f5f5; /* Smokewhite text */
        padding: 5px;
        border-radius: 5px;
        width: 100%;
    }

    .text-start {
        line-height: 0.6 !important;
    }

    .text-end {
        line-height: 0.6 !important;
    }
    </style>
</head>
<body>
    <!-- Buttons for PDF and Word Download -->
    <div class="btn-container">
        <button id="download-pdf" class="btn btn-primary">Download as PDF</button>
        <button id="download-word" class="btn btn-secondary">Download as Word</button>
    </div>

    <!-- Input Section -->
    <div id="input-section">
        <form id="resume-form">
            <div class="row g-3 form-row">
                <div class="col-md-4 col-12">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-4 col-12">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="col-md-4 col-12">
                    <label for="phone" class="form-label">Mobile *</label>
                    <input type="text" class="form-control" id="phone" placeholder="+91-1234567890" required>
                </div>
            </div>
            <div class="row g-3 form-row mt-2">
                <div class="col-md-6 col-12">
                    <label for="linkedin" class="form-label">LinkedIn *</label>
                    <input type="url" class="form-control" id="linkedin" placeholder="linkedin.com/in/username" required>
                </div>
                <div class="col-md-6 col-12">
                    <label for="github" class="form-label">GitHub *</label>
                    <input type="url" class="form-control" id="github" placeholder="github.com/username" required>
                </div>
            </div>
            <div class="row g-3 form-row mt-2">
                <div class="col-md-6 col-12">
                    <label for="website" class="form-label">Website</label>
                    <input type="url" class="form-control" id="website" placeholder="example.com">
                </div>
                <div class="col-md-6 col-12">
                    <label for="otherProfile" class="form-label">Other Profile</label>
                    <input type="text" class="form-control" id="otherProfile" placeholder="Other profile link">
                </div>
            </div>
            <div class="mt-3">
                <label class="experience-header">Experience Summary</label>
                <div id="experience-points">
                    <div class="d-flex align-items-center my-2">
                        <input type="text" class="form-control" placeholder="Add an experience point">
                        <button type="button" class="btn btn-primary btn-sm ms-2 add-point">+</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<div style="margin: 6px; text-align: center; color: blueviolet;">
    <h2>Resume Preview</h2>
</div>
    <!-- Preview Section -->
    <div id="preview-section">
        <div id="preview-section-block">
            <h4 id="preview-name" class="text-center"></h4>
            <div class="row">
                <div class="col-md-6 text-start">
                    <p id="preview-email"></p>
                    <p id="preview-linkedin"></p>
                    <p id="preview-website"></p>
                </div>
                <div class="col-md-6 text-end">
                    <p id="preview-phone"></p>
                    <p id="preview-github"></p>
                    <p id="preview-other-profile"></p>
                </div>
            </div>
            
            <div class="mt-4">
                <h5 class="experience-header">Experience Summary</h5>
                <ul id="preview-experience-points"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        // Live Preview
        document.getElementById('resume-form').addEventListener('input', () => {
            document.getElementById('preview-name').textContent = document.getElementById('fullName').value;
            document.getElementById('preview-email').innerHTML = `<a href="mailto:${document.getElementById('email').value}">${document.getElementById('email').value}</a>`;
            document.getElementById('preview-phone').textContent = `${document.getElementById('phone').value}`;
            document.getElementById('preview-linkedin').innerHTML = `<a href="${document.getElementById('linkedin').value}" target="_blank">${document.getElementById('linkedin').value}</a>`;
            document.getElementById('preview-github').innerHTML = `<a href="${document.getElementById('github').value}" target="_blank">${document.getElementById('github').value}</a>`;
            document.getElementById('preview-website').innerHTML = `<a href="${document.getElementById('website').value}" target="_blank">${document.getElementById('website').value}</a>`;
            document.getElementById('preview-other-profile').textContent = `${document.getElementById('otherProfile').value}`;
            const points = document.querySelectorAll('#experience-points input');
            const previewPoints = document.getElementById('preview-experience-points');
            previewPoints.innerHTML = '';
            points.forEach(point => {
                if (point.value.trim()) {
                    const li = document.createElement('li');
                    li.textContent = point.value;
                    previewPoints.appendChild(li);
                }
            });
        });

        // Add Experience Point
        document.getElementById('experience-points').addEventListener('click', (e) => {
            if (e.target.classList.contains('add-point')) {
                const newPoint = document.createElement('div');
                newPoint.classList.add('d-flex', 'align-items-center', 'my-2');
                newPoint.innerHTML = `
                    <input type="text" class="form-control" placeholder="Add an experience point">
                    <button type="button" class="btn btn-primary btn-sm ms-2 add-point">+</button>
                `;
                document.getElementById('experience-points').appendChild(newPoint);
            }
        });

        // Download PDF
        // document.getElementById('download-pdf').addEventListener('click', () => {
        //     const element = document.getElementById('preview-section');
        //     const opt = {
        //         margin: 10,
        //         filename: 'resume.pdf',
        //         html2canvas: { scale: 2 },
        //         jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
        //     };
        //     html2pdf().set(opt).from(element).save();
        // });

        // Download PDF
        // Download PDF

    const element = document.getElementById('preview-section');
    const opt = {
        margin: [15, 15, 15, 15], // Margins for better spacing
        filename: 'resume.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
    };
    html2pdf().set(opt).from(element).save();
});
*/

document.getElementById('download-pdf').addEventListener('click', () => {
    const element = document.getElementById('preview-section');
    const opt = {
        margin: [20, 20, 20, 20], // Increased margin for better spacing
        filename: 'resume.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
    };
    html2pdf().set(opt).from(element).save();
});


        // Download Word
        document.getElementById('download-word').addEventListener('click', () => {
            const previewContent = document.getElementById('preview-section').outerHTML;
            const blob = new Blob(['\ufeff', previewContent], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'resume.doc';
            link.click();
        });
    </script>
</body>
</html>
