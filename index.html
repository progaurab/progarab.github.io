<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="wrapper">
        <header>
            <span class="header-text">Feedback Form - PWA </span>
            <div>
                <span onclick="goToCourses()" class="header-button">Live Training</span>
                <span onclick="goToBlog()" class="header-button">Blog</span>
                <span onclick="showFeedbackPage()" class="header-button">Feedback</span>
                <span id="gobackbtn" onclick="goBack()" class="header-button">Back</span>
            </div> 
        </header>
        <div id="content"></div>
        <script>
            //document.getElementById('gobackbtn').style.display = 'none';
            function loadPage(page) {
                fetch(`${page}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("content").innerHTML = data;
                    })
                    .catch(err => console.error("Error loading page:", err));
            }
    
            function showFeedbackPage() {
                //document.getElementById('gobackbtn').style.display = 'block';
                loadPage('feedback'); // Loads feedback.html
            }

            function goBack() {
                loadPage('page1'); // Loads feedback.html
            }
    

    function openPaymentPage(courseName, imageUrl) {
        const paymentUrl = new URL('payment.html', window.location.origin);
        paymentUrl.searchParams.append('courseName', courseName);
        paymentUrl.searchParams.append('imageUrl', imageUrl);
        window.open(paymentUrl, '_blank');
    }


            // Load page1.html by default when the app starts
            loadPage('page1');
        </script>
    </div>
</body>

</html>
