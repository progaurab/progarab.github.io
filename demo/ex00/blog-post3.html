<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .blog-content {
      margin-top: 30px;
    }
    .tags {
      margin-top: 20px;
    }
    .tag {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .tag:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container blog-content">
  <div id="blog-post">
    <!-- Blog content will be injected here dynamically -->
  </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Sample blog data
  const blogs = [
    {
      title: "Understanding JavaScript Closures",
      image: "https://via.placeholder.com/600x300",
      content: "A closure is the combination of a function and the lexical environment within which that function was declared...",
      tags: ["JavaScript", "Programming", "Web"],
      id: 1
    },
    {
      title: "CSS Grid vs Flexbox: Which One to Use?",
      image: "https://via.placeholder.com/600x300",
      content: "CSS Grid and Flexbox are both modern tools that allow developers to create flexible layouts for websites...",
      tags: ["CSS", "Web Design", "Front-End"],
      id: 2
    },
    {
      title: "Exploring Node.js for Backend Development",
      image: "https://via.placeholder.com/600x300",
      content: "Node.js is a runtime environment that allows you to run JavaScript on the server side. In this blog, we explore its features...",
      tags: ["Node.js", "Backend", "JavaScript"],
      id: 3
    }
  ];

  // Get the blog ID from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const blogId = parseInt(urlParams.get('id'));

  // Find the blog with the corresponding ID
  const blog = blogs.find(b => b.id === blogId);

  // Display the blog post
  if (blog) {
    const blogPost = document.getElementById("blog-post");
    blogPost.innerHTML = `
      <h1>${blog.title}</h1>
      <img src="${blog.image}" class="img-fluid" alt="${blog.title}">
      <p>${blog.content}</p>
      <div class="tags">
        ${blog.tags.map(tag => `<span class="tag" onclick="filterByTag('${tag}')">${tag}</span>`).join('')}
      </div>
    `;
  }

  // Function to filter blogs by tag
  function filterByTag(tag) {
    window.location.href = `tagged-posts.html?tag=${tag}`;
  }
</script>
</body>
</html>
